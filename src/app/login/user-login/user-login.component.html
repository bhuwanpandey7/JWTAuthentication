<div class='container loginform'>
  <div class='row justify-content-md-center'>
    <div class='card'>
      <div class='card-header'>
        <h3>Sign In</h3>
      </div>
      <div class="card-body">
        <form [formGroup]='loginForm' (submit)='login()'>
          <div class='form-group input-group'>
            <div class='input-group-prepend'>
              <span class='input-group-text'><i class='glyphicon glyphicon-user'></i></span>
            </div>
            <input type="text" formControlName='userName' placeholder="username" class='form-control'
              [ngClass]="{'is-invalid': submitted && loginFormControls.userName.errors}">
            <div *ngIf="submitted && loginFormControls.userName.errors" class='invalid-feedback'>
              <div *ngIf="loginFormControls.userName.errors.required">
                Username is required
              </div>
            </div>
          </div>

          <div class='form-group'>
            <div class='form-group input-group'>
              <div class='input-group-prepend'>
                <span class='input-group-text'><i class='glyphicon glyphicon-lock'></i></span>
              </div>
              <input type="password" formControlName='userPassword' placeholder="password" class='form-control'
                [ngClass]="{'is-invalid': submitted && loginFormControls.userPassword.errors}">
              <div *ngIf="submitted && loginFormControls.userPassword.errors" class='invalid-feedback'>
                <div *ngIf="loginFormControls.userPassword.errors.required">Password is required</div>
              </div>
            </div>
          </div>


          <div class='form-group'>
            <button [disabled]='loading' class='btn float-right login_btn'>Login</button>
            <div *ngIf="error">
              <img *ngIf="loading"
                src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            </div>
          </div>
          <div *ngIf="error">{{error}}
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a href="#">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
